<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <title>Udacity: Multi-User Blog</title>
</head>
<body>
  <a href="/blog" class="main-title"> Udacity: Multi-User Blog </a>
  {% if user %}
      <h2 align="center"><b>Welcome, {{ user.username }}!!</h2>
  {% endif %}
  <div class="user-area">
    {% if user %}
      {{user.name}} (<a class="login" href="/logout">logout</a>)
      |
      <a class="login" href="/blog/newpost">New Post</a>
    {% else %}
      <a class="login" href="/login">Login</a>
      |
      <a class="login" href="/signup">Signup</a>
    {% endif %}
    |
    <a class="login" href="/">Home</a>
  </div>
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>
</html>
